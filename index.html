<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- A-Frame Scripts -->
    <script src="./js/aframe.min.js"></script>
    <script src="./js/gradientsky.min.js"></script>
    <script src="./js/ocean.js"></script>
    <script src="./js/sky.js"></script>
    <script src="./js/aframe-audioanalyser-components.min.js"></script>

    <script src="js/annyang.min.js"></script>
    <script src="js/spotify-web-api.js"></script>
    <script src="js/spotify.js"></script>
    <script src="js/remove-on-event.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"/>

    <!-- Stylesheet -->
    <link href="./css/index.css" rel="stylesheet"/>

    <!-- CSS Framework -->
    <link href="./css/lit.css"/>

    <title>AudiSea</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

      <!-- START CODE -->
      <div class="c">
        <div>
          <h1>Welcome to AudiSea</h1>
        </div>
        <a-scene antialias="true" embedded>
            <div class="a-enter-vr"></div>
            <a-assets>
                <audio id="song" src="./wingless.mp3" autoPlay loop />
                <a-asset-item id="cloud" src="./OBJ Models/Cloud_1.obj"></a-asset-item>
                <a-asset-item id="cloud-mtl" src="./OBJ Models/Cloud_1.mtl"></a-asset-item>
            </a-assets>

            <a-sphere id="mouth"
                color="#000"
                audioanalyser="src: #song"
                audioanalyser-volume-scale="multiplier: .008"
                position="0 1 -4"
                side="double"
                shader="flat"
            ></a-sphere>
            
            <a-entity id="text" text="value: Say out loud 'play <artist name or song>'; color: #FFF; width: 3" position="0.3 3 -3" remove-on-event="el: #analyser; event: spotify-play">
            </a-entity>

            <a-entity obj-model="obj: #cloud; mtl: #cloud-mtl" position="0 10 -3"></a-entity>

            <a-gradient-sky id="sky" sky-color="analyserEl: #ocean; el: #sky" material="shader: gradient; topColor: 191 96 255; bottomColor: 66 0 50;"></a-gradient-sky>

          <a-ocean id="ocean"
              width="100" 
              depth="100" 
              density="50"
              amplitude="0.1"
              multiplier="0.5"
              color="#4286f4" 
              audioanalyser="src: #song"
              audioanalyser-volume-scale="multiplier: 100">
          </a-ocean>
        

            <a-camera wasd-controls-enabled="false">
              </a-camera>
        </a-scene>
      </div>
      <!-- END CODE -->
  </body>

  <footer>
        <script src="./js/audio-volume-scale.js"></script>
        <script src="./js/color-on-beat.js"></script>
  </footer>
</html>
