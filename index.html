<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- A-Frame Scripts -->
    <script src="./js/aframe.min.js"></script>
    <script src="./js/gradientsky.min.js"></script>
    <script src="./js/ocean.js"></script>

    <script src="./js/aframe-audioanalyser-components.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"/>

    <!-- Stylesheet -->
    <link href="./css/index.css" rel="stylesheet"/>

    <!-- CSS Framework -->
    <link href="./css/lit.css"/>

    <title>AudiSea</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

      <!-- START CODE -->
      <div class="c">
        <div>
          <h1>Welcome to AudiSea</h1>
          <button value="relax" class="song-select">Relaxation</button>
            <br>
            <button value="hype" class="song-select">Hype</button>
            <br>
            <button value="indie" class="song-select">Indie</button>
        </div>
        <a-scene id="scene" antialias="true" embedded>
            <div class="a-enter-vr"></div>
            <a-assets>

                <audio id="song" autoPlay loop />
                <a-asset-item id="cloud1" src="./OBJ Models/Cloud_1.obj"></a-asset-item>
                <a-asset-item id="cloud1-mtl" src="./OBJ Models/Cloud_1.mtl"></a-asset-item>
                <a-asset-item id="cloud2" src="./OBJ Models/Cloud_2.obj"></a-asset-item>
                <a-asset-item id="cloud2-mtl" src="./OBJ Models/Cloud_2.mtl"></a-asset-item>
                <a-asset-item id="cloud3" src="./OBJ Models/Cloud_3.obj"></a-asset-item>
                <a-asset-item id="cloud3-mtl" src="./OBJ Models/Cloud_3.mtl"></a-asset-item>
                <a-asset-item id="cloud4" src="./OBJ Models/Cloud_4.obj"></a-asset-item>
                <a-asset-item id="cloud4-mtl" src="./OBJ Models/Cloud_4.mtl"></a-asset-item>
                <a-asset-item id="boat" src="./OBJ Models/boatboat.obj"></a-asset-item>
                <a-asset-item id="boat-mtl" src="./OBJ Models/boatboat.mtl"></a-asset-item>
            </a-assets>
            
            <!--
              <a-entity id="text" text="value: Say out loud 'play <artist name or song>'; color: #FFF; width: 3" position="0.3 3 -3" remove-on-event="el: #analyser; event: spotify-play">
              </a-entity>
            -->

            <a-entity obj-model="obj: #cloud; mtl: #cloud-mtl" position="0 10 5"></a-entity>

            <a-entity id="boatA" obj-model="obj: #boat; mtl: #boat-mtl" position="-1 0 -1" scale="0.2 0.2 0.2">
            <a-animation id="boatAAnimation" attribute="position" from="-2 0.1 -3" to="-2 0.25 -3" repeat="indefinite" direction="linear" easing="ease"></a-animation>
              
            </a-entity>
            
            <a-sky id="sky" sky="analyserEl: #ocean; el: #sky" color="#f441b2"></a-sky>

            <!--
              <a-gradient-sky id="sky" sky="analyserEl: #ocean; el: #sky" material="shader: gradient; topColor: 191 96 255; bottomColor: 66 0 50;"></a-gradient-sky>
            -->

          <a-ocean id="ocean"
              width="100" 
              depth="100" 
              density="50"
              amplitude="0.1"
              multiplier="0.5"
              color="#4286f4" 
              audioanalyser="src: #song"
              audioanalyser-volume-scale="multiplier: 100">
          </a-ocean>

            <a-camera wasd-controls-enabled="false" user-height="2">
            </a-camera>
        </a-scene>
      </div>
      <!-- END CODE -->
  </body>

  <footer>
        <script src="./js/audio-volume-scale.js"></script>
        <script src="./js/color-on-beat.js"></script>
        <script src="./js/song-select.js"></script>
        <script src="./js/sky.js"></script>
  </footer>
</html>
