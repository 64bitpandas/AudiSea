<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JQuery -->
  <script src="./js/jquery.js"></script>

  <!-- Compiled and minified CSS - Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- A-Frame Scripts -->
  <script src="./js/aframe.min.js"></script>
  <script src="./js/gradientsky.min.js"></script>
  <script src="./js/ocean.js"></script>

  <script src="./js/aframe-audioanalyser-components.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet" />

  <!-- Stylesheet -->
  <link href="./css/index.css" rel="stylesheet" />

  <!-- CSS Framework -->
  <link href="./css/lit.css" />

  <title>AudiSea</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <!-- START CODE -->
  <div class="c">
    <h1 class="center-align">Welcome to AudiSea!</h1>



    <div class="container">
      <div class="card light-blue lighten-3 white-text">
        <div class="card-content">
          <h3 class="center-align black-text">Select a Song</h3>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s4 center-align">
              <a value="relax" class="song-select waves-effect waves-light btn blue">Relaxation</a>
            </div>
            <div class="col s4 center-align">
              <a value="hype" class="song-select waves-effect waves-light btn orange">Hype</a>
            </div>
            <div class="col s4 center-align">
              <a value="indie" class="song-select waves-effect waves-light btn green">Indie</a>
            </div>
          </div>
        </div>
        </div>
        </div>
        <a-scene id="scene" antialias="true" embedded>
            <div class="a-enter-vr"></div>
            <a-assets>

                <audio id="song" autoPlay loop />
                <a-asset-item id="cloud1" src="./OBJ Models/Cloud_1.obj"></a-asset-item>
                <a-asset-item id="cloud1-mtl" src="./OBJ Models/Cloud_1.mtl"></a-asset-item>
                <a-asset-item id="cloud2" src="./OBJ Models/Cloud_2.obj"></a-asset-item>
                <a-asset-item id="cloud2-mtl" src="./OBJ Models/Cloud_2.mtl"></a-asset-item>
                <a-asset-item id="cloud3" src="./OBJ Models/Cloud_3.obj"></a-asset-item>
                <a-asset-item id="cloud3-mtl" src="./OBJ Models/Cloud_3.mtl"></a-asset-item>
                <a-asset-item id="cloud4" src="./OBJ Models/Cloud_4.obj"></a-asset-item>
                <a-asset-item id="cloud4-mtl" src="./OBJ Models/Cloud_4.mtl"></a-asset-item>
                <a-asset-item id="boat" src="./OBJ Models/boatboat.obj"></a-asset-item>
                <a-asset-item id="boat-mtl" src="./OBJ Models/boatboat.mtl"></a-asset-item>
                <a-asset-item id="blue_fish" src="./OBJ Models/blue_fish.obj"></a-asset-item>
                <a-asset-item id="blue_fish-mtl" src="./OBJ Models/blue_fish.mtl"></a-asset-item>
            </a-assets>
            
      <!--

              <a-entity id="text" text="value: Say out loud 'play <artist name or song>'; color: #FFF; width: 3" position="0.3 3 -3" remove-on-event="el: #analyser; event: spotify-play">
              </a-entity>
            -->

      <a-entity id="boatA" obj-model="obj: #boat; mtl: #boat-mtl" position="-1 0 -1" scale="0.2 0.2 0.2">
        <a-animation id="boatAAnimation" attribute="position" from="-2 0.1 -3" to="-2 0.25 -3" repeat="indefinite" direction="alternate"
          easing="ease"></a-animation>

      </a-entity>
            <a-entity id="boatA" obj-model="obj: #boat; mtl: #boat-mtl" position="-1 0 -1" scale="0.2 0.2 0.2">
            <!--<a-animation id="boatAAnimation" attribute="position" from="-2 0.1 -3" to="-2 0.25 -3" repeat="indefinite" direction="linear" easing="ease"></a-animation>-->
              
            </a-entity>
            <a-entity id="blueFishA" obj-model="obj: #blue_fish; mtl: #blue_fish-mtl" position="-1 1 -1" scale="0.2 0.2 0.2">
                <a-animation attribute="position" from="-2 0 -3" to="2 0 -3" repeat="indefinite" direction="alternate"
                  easing="linear" dur="2000"></a-animation>
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-sky id="sky" sky="analyserEl: #ocean; el: #sky" color="#f441b2"></a-sky>


      </a-entity>

      <a-sky id="sky" sky="analyserEl: #ocean; el: #sky" color="#f441b2"></a-sky>

      <a-ocean id="ocean" width="100" depth="100" density="50" amplitude="0.1" multiplier="0.5" color="#4286f4" audioanalyser="src: #song"
        audioanalyser-volume-scale="multiplier: 100">
      </a-ocean>

      <a-camera wasd-controls-enabled="false" user-height="2">
      </a-camera>
    </a-scene>
  </div>
  <!-- END CODE -->
</body>
