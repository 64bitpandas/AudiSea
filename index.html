<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- A-Frame Scripts -->
    <script src="./js/aframe.min.js"></script>
    <script src="./js/gradientsky.min.js"></script>
    <script src="./js/ocean.js"></script>
    <script src="./js/aframe-audioanalyser-components.min.js"></script>


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"/>

    <!-- Stylesheet -->
    <link href="./css/index.css" rel="stylesheet"/>

    <title>AudiSea</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

      <!-- START CODE -->
      <a-scene>
          <div class="a-enter-vr"></div>
          <a-assets>
              <audio id="song" src="./wingless.mp3" autoPlay loop />
          </a-assets>

          <a-sphere id="mouth"
              color="#000"
              audioanalyser="src: #song"
              audioanalyser-volume-scale="multiplier: .008"
              position="0 1 -4"
              side="double"
              shader="flat"
          ></a-sphere>

          <a-gradient-sky material="shader: gradient; topColor: 191 96 255; bottomColor: 66 0 50;"></a-gradient-sky>

          <a-ocean 
              width="100" 
              depth="100" 
              density="50"
              amplitude="0.1"
              multiplier="0.5"
              color="#4286f4" 
              audioanalyser="src: #song" 
              audioanalyser-volume-scale="multiplier: 100">
          </a-ocean>

      </a-scene>
      <!-- END CODE -->
  </body>

  <footer>
        <script src="./js/audio-volume-scale.js"></script>
        <script src="./js/color-on-beat.js"></script>
  </footer>
</html>
